<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do iframe</title>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" >
        <a href="https://www.cursoemvideo.com">cursoemvideo</a>
    </iframe> para aprender a
        programar</p>

    <p>
        O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> é muito legal, pena que não funciona
        dentro do iframe
    </p>

    <p>
        O repositorio do Gustavo Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io">GitHub</a>
        </iframe>

        tambem é bem legal
    </p>
</body>

</html>
