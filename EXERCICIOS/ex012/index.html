<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedado Localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video width="560" poster="imagens/5520380.png" controls loop>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.m4v" type="video/mp4">
        <source src="midia/meuvideo.webm" type="video/mp4">
        <source src="midia/meuvideo.ogv" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos </p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=kwP-ufzq006C36P3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo videos do Vimeo </h1>
    <iframe src="https://player.vimeo.com/video/163448809?h=fdf169b8eb&autoplay=1&color=ff9933" width="560" height="420" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
