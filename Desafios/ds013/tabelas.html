<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        td:hover{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Desafio tabelas</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
            
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            
            <td>9</td>
            
        </tr>
        <tr>
            <td colspan="3">11</td>
            
            <td>14</td>
            
        </tr>
        <tr>
            <td rowspan="2">16</td>
            <td colspan="2">17</td>
            
            <td>19</td>
            
        </tr>
        <tr>
            
            <td>22</td>
            <td>23</td>
            <td>24</td>
            
        </tr>
    </table>
    <br>
    <br>
    <br>

    <table>
        <tr>
            <td colspan="4">A</td>
           
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            
        </tr>
        <tr>
            
            <td>G</td>
            <td>H</td>
            <td>I</td>
            
        </tr>
        <tr>
            
            <td>J</td>
            <td>K</td>
            <td>L</td>
            
        </tr>
        <tr>
            
            <td colspan="4">N</td>
            
        </tr>
    </table>
</body>
</html>
